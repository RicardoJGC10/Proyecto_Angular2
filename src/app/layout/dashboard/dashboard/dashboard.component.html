
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Title -->
    <title>Neptune - Responsive Admin Dashboard Template</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="/src/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/assets/plugins/perfectscroll/perfect-scrollbar.css" rel="stylesheet">
    <link href="/src/assets/plugins/pace/pace.css" rel="stylesheet">

    
    <!-- Theme Styles -->
    <link href="/src/assets/css/main.min.css" rel="stylesheet">
    <link href="/src/assets/css/custom.css" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/neptune.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/neptune.png" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="app header-colorful ">


        <app-sidebar></app-sidebar>
        
        <div class="app-container">
            <div class="app-header">
                <nav class="navbar navbar-light navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="navbar-nav" id="navbarNav">
                            <ul class="navbar-nav">

                                <li class="nav-item">
                                    <a class="nav-link hide-sidebar-toggle-button" href="dashboard"><i class="material-icons">first_page</i></a>
                                </li>
                                
                            </ul>
                        </div>
                        <div class="d-flex">
                            <ul class="navbar-nav">

                            
                            </ul>
                        </div>
                       
                    </div>
                </nav>
            </div>
            <div class="app-content">
                <div class="content-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="page-description">

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="card widget widget-stats">
                                    <div class="card-body">
                                        <div class="widget-stats-container d-flex">
                                          <div class="widget-stats-icon widget-stats-icon-primary">
                                            <i class="material-icons-outlined">paid</i>
                                          </div>
                                          <div class="widget-stats-content flex-fill">
                                            <span class="widget-stats-title">Ventas del Día</span>
                                            <span class="widget-stats-amount">${{ totalSales | number:'1.0-2' }}</span>
                                            <span class="widget-stats-info">{{ salesCount }} Ventas</span>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="card widget widget-stats">
                                    <div class="card-body">
                                        <div class="widget-stats-container d-flex">
                                          <div class="widget-stats-icon widget-stats-icon-warning">
                                            <i class="material-icons-outlined">person</i>
                                          </div>
                                          <div class="widget-stats-content flex-fill">
                                            <span class="widget-stats-title">Clientes Atendidos</span>
                                            <span class="widget-stats-amount" [ngStyle]="{'font-size': topProductName.length > 20 ? '0.9rem' : '1.2rem'}">

                                            {{ clientsServed }}
                                        
                                        </span>
                                            <span class="widget-stats-info">.</span>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="card widget widget-stats">
                                    <div class="card-body">
                                        <div class="widget-stats-container d-flex">
                                          <div class="widget-stats-icon widget-stats-icon-danger">
                                            <i class="material-icons-outlined">trending_up</i>
                                          </div>
                                          <div class="widget-stats-content flex-fill">
                                            <span class="widget-stats-title">Producto más Vendido</span>
                                            <span class="widget-stats-amount" [ngStyle]="{'font-size': topProductName.length > 20 ? '0.9rem' : '1.2rem'}">
                                                {{ topProductName }}
                                              </span>
                                              
                                            <span class="widget-stats-info">{{ quantitySold }} vendidos</span>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <app-footer></app-footer>

    
    <!-- Javascripts -->
    <script src="../../assets/plugins/jquery/jquery-3.5.1.min.js"></script>
    <script src="../../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/plugins/perfectscroll/perfect-scrollbar.min.js"></script>
    <script src="../../assets/plugins/pace/pace.min.js"></script>
    <script src="../../assets/plugins/apexcharts/apexcharts.min.js"></script>
    <script src="../../assets/js/main.min.js"></script>
    <script src="../../assets/js/custom.js"></script>
    <script src="../../assets/js/pages/dashboard.js"></script>
</body>
</html>
